<!DOCTYPE html>
<html lang="en">

<head>
  <title>lab11-busmall</title>

  <link
    href="https://fonts.googleapis.com/css?family=Acme|Amatic+SC|Dancing+Script|Lobster|Patrick+Hand|Yellowtail&display=swap"

<body>

        <div class="first">
          <img id="left-goods-img" src="img/bag.jpg" alt="goods">

        </div>

        <div class="second">
          <img id="center-goods-img" src="img/banana.jpg" alt="goods">

      <div class="tbl">

            <tr>
              <th>goods</th>
